<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
function setFrame() {
	$('#yv').toggle();
	$('#set').toggle();
	$('#frame').toggle();

	switch($('input:radio[name="contentType"]:checked').val()) {
		case 'video':
			$('#frame').attr('src', 'https://www.youtube.com/embed/' + $('#yv').val());
			break;
		case 'playlist':
			$('#frame').attr('src', 'https://www.youtube.com/embed?listType=playlist&list=' + $('#yv').val());
	}
	
	$('input:radio[name="contentType"]').toggle();
	$('label').toggle();
}

$(document).keypress(function(e) {
    if(e.which == 13) {
        setFrame();
    }
});
</script>

</head>
<body style="margin:0px;padding:0px;overflow:hidden">
	<input type="text" id="yv" width="100px" autofocus></input>
	
	<input type="radio" id="video" name="contentType" value="video" checked>
    	<label for="video">Video</label>
	<input type="radio" id="playlist" name="contentType" value="playlist">
    	<label for="playlist">Playlist</label>
	
	<input type="submit" id="set" value="Submit" onClick="setFrame();"></input>
    <iframe id="frame" src="" frameborder="0" style="overflow:hidden;height:100%;width:100%;display:none;" height="100%" width="100%"></iframe>
</body>
</html>
