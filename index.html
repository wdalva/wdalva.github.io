<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
function setFrame() {
	$('#yv').toggle();
	$('#set').toggle();
	$('#frame').toggle();
	$('#frame').attr('src', 'https://www.youtube.com/embed/' + $('#yv').val());
}
</script>

</head>
<body style="margin:0px;padding:0px;overflow:hidden">
	<input type="text" id="yv" width="100px" autofocus></input>
	<input type="submit" id="set" value="Submit" onClick="setFrame();"></input>
    <iframe id="frame" src="" frameborder="0" style="overflow:hidden;height:100%;width:100%;display:none;" height="100%" width="100%"></iframe>
</body>
</html>
